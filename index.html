
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XVI EAC - Organizador Central</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <style>
        :root {
            /* Paleta EAC - Espiritual e Clean */
            --primary: #6366f1;
            --primary-light: #a5b4fc;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --background: #fefefe;
            --surface: #ffffff;
            --surface-hover: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --radius-lg: 16px;
        }

        [data-theme="dark"] {
            --primary: #818cf8;
            --primary-light: #c7d2fe;
            --primary-dark: #6366f1;
            --secondary: #a78bfa;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --border-light: #475569;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.25rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 12px;
            letter-spacing: -0.025em;
        }

        .motto-container {
            padding: 16px 20px;
            border-radius: var(--radius);
            background: var(--surface);
            border: 1px solid var(--border-light);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .motto-container:hover {
            border-color: var(--border);
            box-shadow: var(--shadow-sm);
        }

        #motto-text {
            font-size: 1rem;
            font-style: italic;
            color: var(--text-secondary);
            min-height: 24px;
            font-weight: 400;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.15s ease;
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
        }

        .theme-toggle:hover {
            color: var(--primary);
            border-color: var(--primary);
        }

        .theme-toggle .icon {
            width: 18px;
            height: 18px;
        }

        .theme-toggle .icon-sun,
        .theme-toggle .icon-moon {
            display: none;
        }

        body[data-theme="light"] .theme-toggle .icon-moon {
            display: block;
        }

        body[data-theme="dark"] .theme-toggle .icon-sun {
            display: block;
        }

        .items-grid {
            display: grid;
            gap: 8px;
        }

        .item-card {
            background: var(--surface);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: grab;
            transition: all 0.15s ease;
            text-decoration: none;
            color: inherit;
        }

        .item-card:hover {
            border-color: var(--border);
            box-shadow: var(--shadow);
            transform: translateY(-1px);
        }

        .item-card:active {
            cursor: grabbing;
        }

        /* Drag States - Ultra Clean */
        .item-card.sortable-chosen {
            box-shadow: var(--shadow-lg);
            z-index: 1000;
        }

        .item-card.sortable-ghost {
            opacity: 0.4;
            background: var(--surface-hover);
        }

        .item-card.sortable-drag {
            box-shadow: var(--shadow-lg);
            transform: scale(1.02);
        }

        .item-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--surface-hover);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .item-icon .icon {
            width: 18px;
            height: 18px;
        }

        .item-content {
            flex: 1;
            min-width: 0;
            pointer-events: none;
        }

        .item-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-note {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .item-card:hover .item-actions {
            opacity: 1;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .action-btn:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .action-btn.edit-btn:hover {
            color: var(--primary);
        }

        .action-btn.delete-btn:hover {
            color: #ef4444;
        }

        .action-btn .icon {
            width: 16px;
            height: 16px;
        }

        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            transition: all 0.15s ease;
            z-index: 1000;
        }

        .fab:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .fab .icon {
            width: 24px;
            height: 24px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 32px;
            width: 90%;
            max-width: 480px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--background);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.15s ease;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            line-height: 1.5;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .choice-modal .modal-content {
            max-width: 320px;
            text-align: center;
        }

        .choice-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .choice-btn {
            flex: 1;
            padding: 20px 16px;
            flex-direction: column;
        }

        .choice-btn .icon {
            width: 20px;
            height: 20px;
            margin-bottom: 8px;
        }

        .view-modal .note-content {
            background: var(--background);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
            margin: 16px 0;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state .icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-highlight {
            background: rgba(255, 235, 59, 0.3);
            border-radius: 2px;
            padding: 1px 2px;
        }

        #url-group {
            display: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px 16px;
            }

            .controls {
                gap: 8px;
            }

            .search-input {
                font-size: 16px; /* Evita zoom no iOS */
            }

            .modal-content {
                margin: 16px;
                padding: 24px;
            }

            .item-actions {
                opacity: 1; /* Sempre visível no mobile */
            }
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>XVI EAC</h1>
            <div class="motto-container" id="motto-editor" title="Clique para editar a frase">
                <p id="motto-text"></p>
            </div>
        </header>

        <div class="controls">
            <input type="search" class="search-input" id="search-filter" placeholder="Pesquisar por título ou nota...">
            <button class="theme-toggle" id="theme-toggle" title="Alternar tema">
                <svg class="icon icon-sun"><use href="#icon-sun"></use></svg>
                <svg class="icon icon-moon"><use href="#icon-moon"></use></svg>
            </button>
        </div>

        <main class="items-grid" id="items-grid"></main>
    </div>

    <button class="fab" id="add-btn" title="Adicionar item">
        <svg class="icon"><use href="#icon-plus"></use></svg>
    </button>

    <!-- Modal de escolha -->
    <div class="modal choice-modal" id="choice-modal">
        <div class="modal-content">
            <h2 class="modal-title">O que deseja adicionar?</h2>
            <div class="choice-buttons">
                <button class="btn btn-primary choice-btn" id="add-link">
                    <svg class="icon"><use href="#icon-link"></use></svg>
                    Link
                </button>
                <button class="btn btn-secondary choice-btn" id="add-note">
                    <svg class="icon"><use href="#icon-note"></use></svg>
                    Nota
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de formulário -->
    <div class="modal" id="form-modal">
        <div class="modal-content">
            <h2 class="modal-title" id="form-title">Adicionar Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label class="form-label" for="item-title">Título</label>
                    <input type="text" class="form-input" id="item-title" required>
                </div>
                <div class="form-group" id="url-group">
                    <label class="form-label" for="item-url">URL do Link</label>
                    <input type="url" class="form-input" id="item-url" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label class="form-label" for="item-note">Descrição / Nota</label>
                    <textarea class="form-textarea" id="item-note" placeholder="Adicione uma descrição ou nota..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Salvar</span>
                        <div class="loading" style="display: none;"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

        const highlightText = (text, query) => {
            if (!query) return text;
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\        const highlightText = (text, query) => {')})`, 'gi');
            return text.replace(regex, '<span class="search-highlight">$1</span>');
        };

        // Renderizar item
        const renderItem = (doc) => {
            const item = doc.data();
            const isLink = item.type === 'link' && item.url;
            const card = document.createElement(isLink ? 'a' : 'div');
            
            card.className = `item-card is-${item.type}`;
            card.dataset.id = doc.id;
            
            if (isLink) {
                card.href = item.url;
                card.target = '_blank';
                card.rel = 'noopener noreferrer';
            }

            card.innerHTML = `
                <div class="item-icon">
                    <svg class="icon"><use href="#icon-${item.type}"></use></svg>
                </div>
                <div class="item-content">
                    <div class="item-title">${item.title || 'Sem título'}</div>
                    <div class="item-note">${item.note || ''}</div>
                </div>
                <div class="item-actions">
                    ${item.type === 'note' ? `<button class="action-btn view-btn" title="Visualizar"><svg class="icon"><use href="#icon-eye"></use></svg></button>` : ''}
                    <button class="action-btn edit-btn" title="Editar"><svg class="icon"><use href="#icon-edit"></use></svg></button>
                    <button class="action-btn delete-btn" title="Excluir"><svg class="icon"><use href="#icon-delete"></use></svg></button>
                </div>
            `;
            
            elements.itemsGrid.appendChild(card);
            
            // Event listeners
            if (item.type === 'note') {
                const viewBtn = card.querySelector('.view-btn');
                if (viewBtn) {
                    viewBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        openViewModal(doc);
                    });
                }
                
                // Clique na nota para visualizar
                card.addEventListener('click', (e) => {
                    if (!isLink) {
                        e.preventDefault();
                        openViewModal(doc);
                    }
                });
            }
            
            card.querySelector('.edit-btn').addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                openFormModal('edit', doc);
            });
            
            card.querySelector('.delete-btn').addEventListener('click', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (confirm(`Excluir "${item.title || 'item'}"?`)) {
                    await deleteItem(doc.id);
                }
            });
        };

        // Modal de visualização
        const openViewModal = (doc) => {
            const item = doc.data();
            currentEditingDoc = doc;
            elements.viewTitle.textContent = item.title || 'Nota sem título';
            elements.viewContent.textContent = item.note || 'Nota vazia';
            elements.viewModal.classList.add('active');
        };

        // Buscar dados
        const fetchAll = async () => {
            elements.itemsGrid.innerHTML = '<div class="loading" style="margin: 60px auto;"></div>';
            elements.mottoText.textContent = 'Carregando...';
            
            try {
                const [itemsSnap, mottoSnap] = await Promise.all([
                    getDocs(collection(db, "items")),
                    getDoc(doc(db, "config", "motto"))
                ]);
                
                // Atualizar frase
                if (mottoSnap.exists() && mottoSnap.data().text) {
                    elements.mottoText.textContent = `"${mottoSnap.data().text}"`;
                } else {
                    elements.mottoText.textContent = "Clique para definir a frase guia...";
                }
                
                // Limpar grid
                elements.itemsGrid.innerHTML = '';
                
                if (itemsSnap.empty) {
                    elements.itemsGrid.innerHTML = `
                        <div class="empty-state">
                            <svg class="icon"><use href="#icon-grid"></use></svg>
                            <h3>Nenhum item encontrado</h3>
                            <p>Clique no botão + para começar</p>
                        </div>`;
                    allItems = [];
                    return;
                }
                
                // Ordenar documentos
                allItems = itemsSnap.docs.sort((a, b) =>
                    (a.data().position ?? Infinity) - (b.data().position ?? Infinity) ||
                    (b.data().createdAt?.seconds ?? 0) - (a.data().createdAt?.seconds ?? 0)
                );
                
                allItems.forEach(renderItem);
                
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                elements.itemsGrid.innerHTML = `
                    <div class="empty-state">
                        <p style="color: #ef4444;">Erro ao carregar dados</p>
                    </div>`;
                elements.mottoText.textContent = "Erro ao carregar frase";
            }
        };

        // Atualizar frase
        const updateMotto = async () => {
            const current = elements.mottoText.textContent.replace(/[""]/g, '');
            const newMotto = prompt("Digite a nova frase guia:", current.includes('Clique') ? '' : current);
            
            if (newMotto !== null && newMotto.trim() !== '') {
                try {
                    await setDoc(doc(db, "config", "motto"), { text: newMotto.trim() });
                    elements.mottoText.textContent = `"${newMotto.trim()}"`;
                } catch (error) {
                    console.error("Erro ao salvar frase:", error);
                    alert("Não foi possível salvar a frase");
                }
            }
        };

        // Modal de formulário
        const openFormModal = (mode = 'add', docToEdit = null) => {
            elements.itemForm.reset();
            elements.urlGroup.style.display = currentItemType === 'link' ? 'block' : 'none';
            
            if (mode === 'edit' && docToEdit) {
                const item = docToEdit.data();
                currentItemType = item.type;
                currentEditingDoc = docToEdit;
                elements.urlGroup.style.display = currentItemType === 'link' ? 'block' : 'none';
                elements.formTitle.textContent = `Editar ${currentItemType === 'link' ? 'Link' : 'Nota'}`;
                document.getElementById('item-id').value = docToEdit.id;
                document.getElementById('item-title').value = item.title || '';
                document.getElementById('item-url').value = item.url || '';
                document.getElementById('item-note').value = item.note || '';
            } else {
                currentEditingDoc = null;
                elements.formTitle.textContent = `Adicionar ${currentItemType === 'link' ? 'Link' : 'Nota'}`;
                document.getElementById('item-id').value = '';
            }
            
            elements.formModal.classList.add('active');
            setTimeout(() => document.getElementById('item-title').focus(), 200);
        };

        // Fechar modal
        const closeModal = (modal) => {
            modal.classList.remove('active');
            currentEditingDoc = null;
        };

        // Salvar item
        const saveItem = async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.loading');
            
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;
            
            const id = document.getElementById('item-id').value;
            const itemData = {
                type: currentItemType,
                title: document.getElementById('item-title').value.trim(),
                url: document.getElementById('item-url').value.trim(),
                note: document.getElementById('item-note').value.trim()
            };
            
            if (!itemData.title) {
                alert('O título é obrigatório');
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
                return;
            }
            
            if (currentItemType === 'link' && !itemData.url) {
                alert('A URL é obrigatória para links');
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
                return;
            }
            
            try {
                if (id) {
                    await updateDoc(doc(db, "items", id), itemData);
                } else {
                    itemData.createdAt = serverTimestamp();
                    itemData.position = elements.itemsGrid.children.length;
                    await addDoc(collection(db, "items"), itemData);
                }
                
                closeModal(elements.formModal);
                await fetchAll();
                
            } catch (error) {
                console.error("Erro ao salvar:", error);
                alert("Erro ao salvar item");
            } finally {
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        };

        // Deletar item
        const deleteItem = async (id) => {
            try {
                await deleteDoc(doc(db, "items", id));
                await fetchAll();
            } catch (error) {
                console.error("Erro ao deletar:", error);
                alert("Erro ao deletar item");
            }
        };

        // Aplicar tema
        const applyTheme = (theme) => {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        };

        // Filtrar itens
        const filterItems = () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = elements.searchFilter.value.toLowerCase().trim();
                
                if (!query) {
                    document.querySelectorAll('.item-card').forEach(card => {
                        card.style.display = 'flex';
                        card.querySelectorAll('.search-highlight').forEach(highlight => {
                            highlight.outerHTML = highlight.innerHTML;
                        });
                    });
                    return;
                }
                
                let visibleCount = 0;
                document.querySelectorAll('.item-card').forEach(card => {
                    const title = card.querySelector('.item-title').textContent.toLowerCase();
                    const note = card.querySelector('.item-note').textContent.toLowerCase();
                    const isVisible = title.includes(query) || note.includes(query);
                    
                    card.style.display = isVisible ? 'flex' : 'none';
                    
                    if (isVisible) {
                        visibleCount++;
                        const titleEl = card.querySelector('.item-title');
                        const noteEl = card.querySelector('.item-note');
                        
                        titleEl.innerHTML = highlightText(titleEl.textContent, query);
                        noteEl.innerHTML = highlightText(noteEl.textContent, query);
                    }
                });
                
                if (visibleCount === 0) {
                    const existing = elements.itemsGrid.querySelector('.search-no-results');
                    if (!existing) {
                        const noResults = document.createElement('div');
                        noResults.className = 'empty-state search-no-results';
                        noResults.innerHTML = `
                            <h3>Nenhum resultado encontrado</h3>
                            <p>Tente uma busca diferente</p>
                        `;
                        elements.itemsGrid.appendChild(noResults);
                    }
                } else {
                    const existing = elements.itemsGrid.querySelector('.search-no-results');
                    if (existing) existing.remove();
                }
            }, 200);
        };

        // Atualizar ordem
        const updateOrder = async () => {
            try {
                const batch = writeBatch(db);
                const cards = elements.itemsGrid.querySelectorAll('.item-card');
                
                cards.forEach((card, index) => {
                    const docRef = doc(db, 'items', card.dataset.id);
                    batch.update(docRef, { position: index });
                });
                
                await batch.commit();
            } catch (error) {
                console.error("Erro ao atualizar ordem:", error);
            }
        };

        // Event listeners
        elements.themeToggle.addEventListener('click', () => {
            const newTheme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
        });

        elements.addBtn.addEventListener('click', () => {
            elements.choiceModal.classList.add('active');
        });

        document.getElementById('add-link').addEventListener('click', () => {
            currentItemType = 'link';
            closeModal(elements.choiceModal);
            openFormModal('add');
        });

        document.getElementById('add-note').addEventListener('click', () => {
            currentItemType = 'note';
            closeModal(elements.choiceModal);
            openFormModal('add');
        });

        elements.cancelBtn.addEventListener('click', () => closeModal(elements.formModal));
        elements.closeView.addEventListener('click', () => closeModal(elements.viewModal));

        elements.editFromView.addEventListener('click', () => {
            closeModal(elements.viewModal);
            if (currentEditingDoc) {
                openFormModal('edit', currentEditingDoc);
            }
        });

        // Fechar modais clicando fora
        [elements.formModal, elements.choiceModal, elements.viewModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal(modal);
            });
        });

        // Fechar com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (elements.formModal.classList.contains('active')) closeModal(elements.formModal);
                if (elements.choiceModal.classList.contains('active')) closeModal(elements.choiceModal);
                if (elements.viewModal.classList.contains('active')) closeModal(elements.viewModal);
            }
        });

        elements.itemForm.addEventListener('submit', saveItem);
        elements.mottoEditor.addEventListener('click', updateMotto);
        elements.searchFilter.addEventListener('input', filterItems);

        // Limpar busca com ESC
        elements.searchFilter.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                elements.searchFilter.value = '';
                filterItems();
                elements.searchFilter.blur();
            }
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            // Tema
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            
            // Carregar dados
            await fetchAll();

            // Drag & drop ultra clean
            new Sortable(elements.itemsGrid, {
                animation: 150,
                easing: "ease-out",
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
                dragClass: 'sortable-drag',
                forceFallback: false,
                fallbackTolerance: 0,
                scroll: true,
                scrollSensitivity: 100,
                scrollSpeed: 10,
                onEnd: updateOrder
            });
        });
    </script>
</body>
